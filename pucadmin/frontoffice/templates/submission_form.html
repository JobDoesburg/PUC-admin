{% load i18n %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <h2>{% trans "Students" %}:</h2>
    {{ students.as_p }}
    {% if supervisors %}
        <h2>{% trans "Supervisors" %}:</h2>
        {{ supervisors.as_p }}
    {% endif %}
    <input type="submit" value="{% trans "submit" %}">
</form>
